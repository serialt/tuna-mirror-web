# Site settings
title: IMAU软件镜像站
# title: 北京外国语大学开源软件镜像站
school: IMAU
# school: 北京外国语大学
brand: IMAU Source Mirror
operator: IMAU OPS
author: Tsinghua University TUNA Association
desc: 致力于为国内和校内用户提供高质量的开源软件镜像、Linux 镜像源服务，帮助用户更方便地获取开源软件。本镜像站由 IMAU 协会负责运行维护。
# operator: 北外信息技术中心
logo: true
meow_404: true
issue_tag: imau
baseurl: "" # the subpath of your site, e.g. /blog
permalink: "/:categories/:title/"
url: "http://mirrors.serialt.com"
hostname: "mirrors.serialt.com"
urlv4: "https://mirrors4.serialt.com"
urlv6: "https://mirrors6.serialt.com"
aosp: "aosp.tuna.tsinghua.edu.cn"
arch_archive: "arch-archive.tuna.tsinghua.edu.cn"
aur: "aur.tuna.tsinghua.edu.cn"
pypi: "pypi.tuna.tsinghua.edu.cn"
homelink: "https://github.com/serialt"
hide_navbar: false
hide_download: false
hide_server_status: false

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false


sass:
    sass_dir: static/css

gems:
    - jekyll-babel
    - jekyll-sitemap
    - jekyll/fontawesome/svg
    - jekyll-minifier

babel_js_extensions: 'es6'

exclude: [Gemfile, Gemfile.lock, README.md, gen_robot.sh, vendor, geninfo/, gen_robot.sh, gen_desc.py, Dockerfile*]

sponsors:
    megvii:
        name: "旷视科技有限公司"
        link: "https://megvii.com/"
        short: "旷视"
        eng: "Megvii Technology Ltd."
        logo: "megvii-s"
    huawei:
        name: "华为技术有限公司"
        link: "https://huawei.com/"
        short: "华为"
        eng: "Huawei Technologies Co., Ltd."
        logo: "huawei"

poweredbys:
    kunpeng: "海思<sup>®</sup> Kunpeng<sup>®</sup> 920 处理器"

